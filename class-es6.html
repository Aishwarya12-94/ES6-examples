<body>
    <script>
        class Car {
            ownerName = "Aish";
            chasisNo;
            privateChasis;
            constructor(ownerName,model,chasisNo){
                this.ownerName = ownerName;
                this.model = model;
                this.chasisNo = chasisNo;
            }
        showCarDetails (){
            alert (`The owner name is  ${this.ownerName} and model is  ${this.model} , chasisNo is ${this.chasisNo}` );
        }
        get chasisPartialDetails(){
            if(this.privateChasis == undefined){
                var modifiedChasis = this.chasisNo.substr(0,4);
                return modifiedChasis;
            }else {
                return this.privateChasis;
            }
        }
        set chasisPartialDetails(val){
            this.privateChasis = val;
        }
        }

        hondaCity.chasisPartialDetails = "ABCDSGHGS";
